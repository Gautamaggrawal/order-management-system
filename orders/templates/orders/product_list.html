<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Order Mangement System
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        
        <h1 style="text-align: center;" class="mb-2"> Products List</h1>

        

        <ol class="list-group list-group-numbered">
            {% for pr in  products %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{pr.name}}</div>
                {{pr.description}}
              </div>
              <span class="badge text-bg-primary rounded-pill">Rs{{pr.price}}</span>
              
            </li>
            {% endfor %}
          </ol>

        
        <div class="container" style="margin-left: 200px;margin-top: 50px;">
            <ul class="list-group list-group-horizontal" >
                <li class="list-group-item"><a href="{% url 'order_create' %}">Create Order</a></li>
                <li class="list-group-item"><a href="{% url 'order_list' %}">View all orders</a></li>
              </ul>
            <span></span>
            
            
        </div>
    </div>
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
